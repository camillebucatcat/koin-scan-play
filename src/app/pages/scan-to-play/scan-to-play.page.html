<ion-header>
  <ion-toolbar>
    <div class="content">
      <img src="./assets/images/koin-logo-dark.svg" alt="logo">
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <img src="./assets/icons/icon-menu.svg" alt="menu icon">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="progressbar">
    
  </div>
  <div class="page-title">Scan-to-Play</div>
  <div class="card btn-connect ion-activatable ripple-parent">
    <img src="./assets/images/qr-circle.svg" alt="qr">
    <div>
      <span>Connected</span>
      <span>Slot Game - 0034</span>
    </div>
    <ion-ripple-effect></ion-ripple-effect>
  </div>

  <div class="card">
    <div class="card-title">Enter Amount to Transfer</div>
    <div>
      <ion-input label="Amount to transfer" labelPlacement="stacked" [clearInput]="true" placeholder="$ 0.00">
      </ion-input>
      <div class="predefined-amount">
        <div class="ion-activatable ripple-parent" *ngFor="let item of items" [ngClass]="{'selected': item.isSelected}"
          (click)="toggleSelection(item)">
          $ {{ item.amount }}
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </div>
      <hr>
    </div>
    <div class="card-title">Select Fund Source</div>
    <ion-list lines="none">
      <ion-radio-group mode="md" value="0">
        <ion-item>
          <ion-radio value="0">
            <div class="content">
              <img src="./assets/images/koin-card.png" height="40" alt="koin-card">
              <div>
                <span>Koin Wallet</span>
                <span class="balance">Balance: $100.00</span>
              </div>
            </div>
          </ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="1">
            <div class="content">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
              <!-- <img src="./assets/icons/icon-wallet.svg" alt="koin-card"> -->

                <span>Mobile Wallet</span>
                <span>Apple Pay, Google Pay, Venmo, PayPal</span>
              </div>
            </div>
          </ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="2">
            <div class="content">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                  fill="#404040" />
              </svg>
              <!-- <img src="./assets/icons/icon-credit-card.svg" alt="koin-card"> -->
              <div>
                <span>Credit/Debit Card</span>
                <span>Transfer money from credit/debit card</span>
              </div>
            </div>
          </ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="3">
            <div class="content">
              <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.56348 7.45708H16.4209L9.49221 2.5L2.56348 7.45708Z"

                  stroke-linejoin="round" />
                <path d="M3.92773 14.6063H15.0566" stroke="#404040" class="stroke" stroke-width="1.4" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M2.56348 17.106H16.4209" stroke="#404040" class="stroke" stroke-width="1.4" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              <!-- <img src="./assets/icons/icon-wallet.svg" alt="koin-card"> -->
              <div>
                <span>Bank</span>
                <span>Transfer money from your bank through ACH</span>
              </div>
            </div>
          </ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

  </div>
</ion-content>
